<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>recipe details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1" id="title">Welcome to Blog Post!</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2" id="additional-details">Posted on January 1, 2023 by Start Bootstrap</div>
                            <!-- Post categories-->
                            <div id="dish-list">
                                <template id="dish-types-template">
                                    <span class="badge bg-secondary text-decoration-none link-light m-2">Dinner</span>
                                </template>
                            </div>               
                        </header>
                        <section id="tags" class="mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <div id="tags-data"></div>
                                </div>
                            </div>
                        </section>
                
                        <!-- Preview image figure-->
                        <figure class="mb-4"><img id="image" class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4" id="summary"></p>
                            <h2 class="fw-bolder mb-4 mt-5">Ingredients</h2>
                            <hr>
                            <ul id="ingredients">
                            </ul>
                            <h2 class="fw-bolder mb-4 mt-5" id="instructions-header">Instructions</h2>
                            <hr>
                            <ol id="steps">
                            </ol>
                        </section>
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5">
                        <div class="container">
                            <h1 class="mt-2">You might also like</h1>
                            <hr>
                        </div>
                        <div class="cream-bg">
                            <div class="container">
                                <div class="row g-5 d-flex justify-content-evenly" id="similar-recipe-list">
                                    <template id="similar-recipes-template">
                                        <div class="col-lg-6">
                                            <div class="card similar-recipe-card h-100">
                                                <div class="row g-0">
                                                    <div class="col-6 col-md-5">
                                                        <img alt="image" class="card-img img-fluid rounded">
                                                    </div>
                                                    <div class="col-6 col-md-7">
                                                        <div class="card-body fd-flex flex-column">
                                                            <div class="h-100">
                                                                <h3 class="card-title"><strong>Serves 12</strong></h3>
                                                                <h5 class="card-title" id="recipe-title-similar">Grilled Figs With Blue
                                                                    Cheese and Citrus Honey</h5>
                                                                <p class="card-text"><i class="bi bi-stopwatch me-1"></i></i><span
                                                                        id="duration">45 min</span></p>
                                                                <a target="_blank" role="button" class="btn btn-dark mt-2"><i
                                                                        class="bi bi-fork-knife me-1"></i> View more</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4" id="nutrition-label-widget">
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="similar.js"></script>
  </body>
</html>
